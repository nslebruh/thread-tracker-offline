<body>
  <div class="header">
    <label for="search">Search</label>
    <input type="search" name="search" id="search">
    <button id="nameSearch">name</button>
    <button id="flossSearch">floss</button>
    <button id="saveThreads">Save Threads</button>
    <label for="parseThreads">Input Threads File</label>
    <input id='parseThreads' type='file' accept='application/json'>
  </div>
  <ul id="list">
    <li>

    </li>
  </ul>
  <script type="text/javascript">
    let threadsMap = new Map();
    const list = document.getElementById("list");

    window.addEventListener("load", () => {
      document.getElementById("saveThreads").addEventListener("click", () => {
        saveToFile(JSON.stringify(Object.fromEntries(threadsMap)), "threadTrackerData.json")
      });
      document.getElementById("parseThreads").addEventListener("change", async event => {
        let target = event.target;
        const [file] = target.files;
        const text = await file.text();
        let json = JSON.parse(text);
        let keys = Object.keys(json);
        for (let i = 0; i < keys.length; i++) {
          threadsMap.set(json[keys[i]].floss, json[keys[i]])
        }
        displayList()
      });
      /**
       * @type {{floss: string, name: string, color: string, amount: number}[]} Thread
      */
      let local_threads = JSON.parse(getLocalStorageThreads());
      /**
       * @type {Map<string, {floss: string, name: string, color: string, amount: number}>}
      */
      Object.values(local_threads).map(obj => threadsMap.set(obj.floss, obj))
      displayList()
    });

    window.addEventListener("beforeunload", (e) => {
        saveToLocalStorage(JSON.stringify(Object.fromEntries(threadsMap)))
    });

    function getCurrentDate() {
      var now = new Date();

      // Get day, month, year, hours, and minutes
      var day = String(now.getDate()).padStart(2, '0');
      var month = String(now.getMonth() + 1).padStart(2, '0');
      var year = now.getFullYear();
      var hours = String(now.getHours()).padStart(2, '0');
      var minutes = String(now.getMinutes()).padStart(2, '0');

      // Format the date string
      var formattedDate = day + '-' + month + '-' + year + '-' + hours + '-' + minutes;

      return formattedDate;
    }

    /**
     * @function
     * @param {string} data
     * @param {string} fileName
     * @param {string} contentType
    */
    function saveToFile(data, fileName, contentType = "text/plain") {
      var a = document.createElement("a");
      var file = new Blob([data], {type: contentType});
      a.href = URL.createObjectURL(file);
      let time = new Date()
      a.download = fileName + getCurrentDate();
      a.click();
    }

    /**
     * @function
     * @param {string} data
    */
    function saveToLocalStorage(data) {
      window.localStorage.setItem("ThreadTracker", data)
    }

    /**
     * @function
     * @return {string}
    */
    function getLocalStorageThreads() {
      if (window.localStorage.getItem("ThreadTracker") === null) {
        saveToLocalStorage(JSON.stringify(threads)); // makes sure that there is no null value
      }
      return window.localStorage.getItem("ThreadTracker")
    }
    
    /**
     * @function
    */
    function displayList() {
      // Create a new unordered list element
      list.innerHTML = "";

      // Create a header row for the list
      const headerRow = document.createElement('li');
      const headerCells = ['floss', 'name', '', 'amount', 'color'];
      headerCells.forEach((cellText) => {
        const headerCell = document.createElement('span');
        headerCell.textContent = cellText;
        headerCell.className = "li-header"
        headerRow.appendChild(headerCell);
      });
      list.appendChild(headerRow);
    
      // Create a list item for each object in the data array
      let items = [];
      threadsMap.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.className = "row";
      
        // Floss
        const flossSpan = document.createElement('span');
        flossSpan.className = "floss"
        flossSpan.textContent = item.floss;
        listItem.appendChild(flossSpan);
      
        // Name
        const nameSpan = document.createElement('span');
        nameSpan.textContent = item.name;
        nameSpan.className = "name"
        listItem.appendChild(nameSpan);
      
        // Empty column with increment and decrement buttons
        const buttonSpan = document.createElement('span');
        buttonSpan.className = "button"
        const incrementButton = document.createElement('button');
        incrementButton.textContent = '+';
        incrementButton.addEventListener('click', () => {
          item.amount++;
          amountSpan.textContent = item.amount;
        });
        buttonSpan.appendChild(incrementButton);
        const decrementButton = document.createElement('button');
        decrementButton.textContent = '-';
        decrementButton.addEventListener('click', () => {
          if (item.amount > 0) {
            item.amount--;
            amountSpan.textContent = item.amount;
          }
        });
        buttonSpan.appendChild(decrementButton);
        listItem.appendChild(buttonSpan);
      
        // Amount
        const amountSpan = document.createElement('span');
        amountSpan.className = "amount"
        amountSpan.textContent = item.amount;
        listItem.appendChild(amountSpan);
      
        // Color
        const colorSpan = document.createElement('span');
        colorSpan.className = "color"
        //colorSpan.textContent = item.color;
        colorSpan.style.backgroundColor = `#${item.color}`;
        listItem.appendChild(colorSpan);
      
        items.push({ listItem, data: item });
      });
    
      let sortColumnIndex = -1;
      let sortDirection = 1;
    
      function sortList(columnIndex) {
        if (columnIndex === sortColumnIndex) {
          sortDirection *= -1;
        } else {
          sortColumnIndex = columnIndex;
          sortDirection = 1;
        }
      
        items.sort((a, b) => {
          const aValue = a.data[headerCells[columnIndex]];
          const bValue = b.data[headerCells[columnIndex]];
          let result = 0;
          if (aValue < bValue) {
            result = -1;
          } else if (aValue > bValue) {
            result = 1;
          }
          return result * sortDirection;
        });
      
        items.forEach(({ listItem }) => {
          list.appendChild(listItem);
        });
      }
    
      // Add click event listeners to each header cell to allow sorting
      headerCells.forEach((cellText, index) => {
        const headerCell = headerRow.children[index];
        headerCell.addEventListener('click', () => {
          sortList(index);
        });
      });

      function searchList(searchValue, searchTerm = "name") {
        items.forEach(({ listItem, data }) => {
          if (!data[searchTerm].toLowerCase().includes(searchValue)) {
            listItem.style.display = 'none';
          } else {
            listItem.style.display = "flex";
          }
        })
      }
      document.getElementById("search").addEventListener("input", (e) => {
        console.log(e.target.value);
        searchList(e.target.value)
      })
      
      items.forEach(({listItem}) => {
        list.appendChild(listItem)
      })
      
      return list;
    }
